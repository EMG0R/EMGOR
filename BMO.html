<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <title>NEPTR</title> <!-- Page title in the browser tab -->
</head>

<body>

    <!-- Home Button to Go Back to index.html -->
    <a href="index.html" class="home-button">&#8962;</a> <!-- Unicode character for home icon -->


    <h1 id="neptr-title">NEPTR</h1>

    
    <!-- On-screen Keyboard at the Top of the Screen -->
    <div id="rnbo-clickable-keyboard">
        <!-- Add keyboard controls if needed dynamically here -->
    </div>



    <!-- Background SVG -->
    <svg id="background" width="100%" height="100%"></svg>

    <!-- Main Wrapper for All Controls and Display -->
    <div id="grid-wrapper">
        
        <!-- Buttons Above the Grid -->
        <div class="button-container">
            <button id="glitch-button" class="control-button">Glitch</button>
            <button id="clear-button" class="control-button">Clear</button>
        </div>

        <!-- Controls and Grid -->
        <div class="controls-and-grid">
            <!-- Offset Control (Left Slider) -->
            <div id="offset-control"></div>

            <!-- X/Y Grid -->
            <div id="grid-container">
                <!-- Optional dynamic grid content goes here -->
            </div>

            <!-- OddsTRIG Control (Right Slider) -->
            <div id="oddsTRIG-control"></div>
        </div>

        <!-- BPM Control Below the Grid -->
        <div id="bpm-control"></div>
    </div>


    <!-- Additional Controls and Sections -->
    <button id="nerd-shit-button" class="nerd-shit-button">nerd shit â†’</button>

    <div id="rnbo-parameter-sliders">
        <!-- RNBO parameter sliders here -->
    </div>

    <div id="rnbo-presets">
        <h3>Presets</h3>
        <em id="no-presets-label">No presets defined</em>
        <select id="preset-select"></select>
    </div>

    <!-- External JavaScript for Application Functionality -->
    <script type="text/javascript" src="js/guardrails.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
