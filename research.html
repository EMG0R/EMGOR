<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style/research.css">
    <title>Research Survey</title>
</head>
<body>
    <div id="background-layer"></div>
    <canvas id="lavaCanvas"></canvas>
    <!-- Home Button -->
    <a href="index.html" class="home-button">&#8962;</a>
    
    <!-- Survey Container -->
    <div class="survey-container">
        <!-- Title -->
        <h1>RESEARCH SURVEY</h1>
        <hr class="survey-divider">
        
        <!-- Form -->
        <form id="research-form">
            <!-- Question 1 -->
            <div class="survey-question">
                <label for="question1">1. What inspired you to explore music?</label>
                <textarea id="question1" class="survey-input" rows="3" required></textarea>
            </div>
            <!-- Question 2 -->
            <div class="survey-question">
                <label for="question2">2. What tools or technologies do you currently use for creative work?</label>
                <textarea id="question2" class="survey-input" rows="3" required></textarea>
            </div>
            <!-- Question 3 -->
            <div class="survey-question">
                <label for="question3">3. What challenges have you faced in music with technology?</label>
                <textarea id="question3" class="survey-input" rows="3" required></textarea>
            </div>
            <!-- Question 4 -->
            <div class="survey-question">
                <label for="question4">4. What features would you like to see in music technology?</label>
                <textarea id="question4" class="survey-input" rows="3" required></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="survey-submit">Submit</button>
        </form>
    </div>

    <script src="research.app.js"></script>
    <script src="js/lava.js"></script>
</body>
</html>
